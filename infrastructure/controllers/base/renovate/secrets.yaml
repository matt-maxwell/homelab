apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-container-env
  namespace: renovate
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv
    kind: ClusterSecretStore
  data:
    - secretKey: RENOVATE_TOKEN
      remoteRef:
        key: renovate-token
    - secretKey: RENOVATE_REPOSITORIES
      remoteRef:
        key: renovate-repositories