apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  releaseName: loki
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 6.6.2 # Adjust to match latest stable
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClassName: longhorn
        size: 5Gi
    loki:
      commonConfig:
        storage:
          filesystem:
            directory: /data/loki
    limits_config:
      ingestion_rate: 4MB
      ingestion_burst_size: 6MB
      max_cache_freshness_per_query: 10m
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 300m
        memory: 512Mi
